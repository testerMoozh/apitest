<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Submit Your API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.12.0/codemirror.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.9/mode-json.js"></script>
    <link rel="stylesheet" href="stylesheets/submissionStyle.css" />




</head>
<body>
    <h3>Submit your data</h3>
    <div class="firstform">
        <input type="text" id="fname" name="firstname" style="width: 500px;" placeholder="Your URL">
        <select id="typeofurl" name="typeofurl" style="width: 250px;">
            <option value="" disabled selected>Select type of the API</option>
            <option value="Collection">Collection/API Metadata</option>
            <option value="EndpointSensor">Endpoint - Sensor</option>
            <option value="EndpointObservedProperty">Endpoint - Observed Property</option>
            <option value="EndpointObservation">Endpoint - Observation</option>
            <option value="EndpointResult">Endpoint - Result</option>
            <option value="unknown">Not Sure</option>
            <option value="unknown">Mix of Two or More Endpoints</option>
        </select>
        <input type="submit" onclick="addEndpoint();" value="Add another endpoint" id="add" style="display:inline-block; margin-left: 20px;">
        <br />
    </div>

<!--second API Endpoint-->
    <div class="firstform" style="display: none;" id="second">
        <input type="text" id="fname2" name="firstname2" style="width: 500px;" placeholder="Your URL">
        <select id="typeofurl" name="typeofurl" style="width: 250px;">
            <option value="" disabled selected>Select type of the API</option>
            <option value="Collection">Collection/API Metadata</option>
            <option value="EndpointSensor">Endpoint - Sensor</option>
            <option value="EndpointObservedProperty">Endpoint - Observed Property</option>
            <option value="EndpointObservation">Endpoint - Observation</option>
            <option value="EndpointResult">Endpoint - Result</option>
            <option value="unknown">Not Sure</option>
            <option value="unknown">Mix of Two or More Endpoints</option>
        </select>
        <input type="submit" onclick="" value="Add another endpoint" id="add" style="display:inline-block; margin-left: 20px;">
    </div>
<!--Buttons-->
        <input type="submit" onclick="showAPI();" value="render the API" id="api" style="position:relative; margin-left: 80%; display: inline-block;">
        <input type="submit" onclick="translateContext();" value="Transform" id="render" style="position:relative; margin-left: 80%; display: inline-block;">


        <div class="rowone" id="rowone" style="margin-top: 50px;">
            <div class="columnone">
                <h5>Submitted API Endpoint</h5>
                <textarea id="doc" rows="7" style="height: 495px; width: 99%;"></textarea>
                <br />
            </div>
            <div class="columnone">
                <h5>Your API Schema</h5>
                <textarea id="schema" rows="7" style="height: 495px; width: 99%;"></textarea>
                <br />
            </div>
            <div class="columnone">
                <h5>Urban Observatory Context</h5>
                <textarea id="context" rows="7" style="height: 495px; width: 99%;"></textarea>
                <br />
            </div>
        </div>
        <h5>Transformed JSON-LD</h5>
        <textarea id="output" rows="15"></textarea>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.12.0/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.12.0/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jsonld/0.3.15/jsonld.js"></script>
        <script type="text/javascript" src="/javascripts/context-transform.js"></script>
        <script>
            function addEndpoint() {
                document.getElementById("second").style.display = "block";

            };
        </script>
</body>
</html>
